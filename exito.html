<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario enviado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .success-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(9,113,55,0.08);
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .success-title {
            font-size: 1.5rem;
            color: #097137;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .success-link {
            display: inline-block;
            margin-top: 1rem;
            color: #097137;
            text-decoration: underline;
            font-weight: 500;
        }
        .success-link:hover {
            color: #28a745;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-title">¡Formulario enviado exitosamente!</div>
        <div class="success-message">
            Gracias por tu postulación.<br>
            Pronto nos comunicaremos contigo para continuar el proceso.
        </div>
        <a href="index.html" class="success-link">Volver al inicio</a>
    </div>
</body>
</html>
